<template>

    <lightning-card >
        <div  class="slds-align_absolute-center slds-text-heading_medium">
                Show/Hide Modal Demo
         </div>
         <br/>
        <lightning-button class="slds-align_absolute-center" label="Launch Modal" variant="brand" onclick={handleClick}></lightning-button>
    <template if:true={isShow}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>This is the hide show modal demo this contains the lightning card and inside a button if we click modal appears on screen
             and if we click cancel or save button the modal will hide.</p>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClick}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={handleClick}>Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    </lightning-card>
    
</template>
